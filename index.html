<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes - Professional Note Taking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="A professional sticky notes application for organizing your thoughts and tasks">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar" aria-label="Folders sidebar">
        <h1><i class="fas fa-sticky-note"></i> Note-Ext</h1>
        <div id="folder-list" role="list" tabindex="0" aria-label="Folder list">
        </div>
        <button id="new-folder-btn" aria-label="Add new folder">
            <i class="fas fa-folder-plus"></i> New Folder
        </button>
    </aside>

    <!-- Main Content -->
    <main id="main-content" aria-live="polite" aria-atomic="true">
        <header id="header">
            <button id="hamburger" class="hamburger" aria-label="Toggle sidebar" aria-expanded="false">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            
            <h2 id="folder-title">Select a folder</h2>
            
            <div id="search-container">
                <input type="search" id="search-input" aria-label="Search notes" placeholder="Search notes..." autocomplete="off">
                <i id="search-icon" class="fas fa-search" aria-hidden="true"></i>
            </div>
            
            <button id="add-note-btn" disabled aria-label="Add new note in selected folder">
               Add Note
            </button>
        </header>
        
        <section id="notes-container" aria-label="Notes"></section>
    </main>

    <script src="app.js"></script>
</body>
</html>
